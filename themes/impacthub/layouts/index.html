{{ define "header_css" }}{{ end }}

{{ define "main" }}
<div class="grid grid-cols-3 gap-4">
    {{ if .Site.Params.widgets.display }}
    <div class="bg-white col-span-3 lg:col-span-2 px-5 dark:bg-warmgray-900 dark:text-white">
    {{ else }}
    <div class="bg-white col-span-3 px-5 dark:bg-warmgray-900 dark:text-white">
    {{ end }}
        <div class="space-y-2">
            <div class="content prose md:prose-lg lg:prose-l max-w-none dark:prose-invert py-1">
            {{.Content}}
            </div>
        </div>
    </div>
    {{ if .Site.Params.widgets.display }}
        {{ partial "widgets.html" . }}
    {{ end }}
</div>
{{ end }}
