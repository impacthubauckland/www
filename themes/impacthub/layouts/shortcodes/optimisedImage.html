{{ $imageUrl := .Get "image" }}
{{ $height := .Get "height" }}
{{ $altText := .Get "alt" }}

<div class="flex place-content-evenly">
  {{ $image := resources.GetMatch $imageUrl }}
  {{ with $image.Resize (printf "x%d webp" $height) }}
  <div class="shrink md:scale-100"><img alt="{{ $altText }}" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}"></div>
  {{ end }}
</div>
