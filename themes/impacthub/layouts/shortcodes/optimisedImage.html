{{ $imageUrl := .Get "image" }}
{{ $height := .Get "height" }}
{{ $altText := .Get "alt" }}

<div class="flex place-content-evenly">
  {{ $image := resources.GetMatch $imageUrl }}
  {{ with $image.Resize (printf "x%d webp" $height) }}
  <div class="flex-none"><img alt="{{ $altText }}" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" style="height: {{ .Height }}px;"></div>
  {{ end }}
</div>
