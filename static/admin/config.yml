site_url: https://impacthubauckland.nz
backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "static/images"
public_folder: "/images"
sortable_fields: ['weight', 'commit_date', 'title', 'commit_author']
collections:
  - name: "pages"
    label: "Pages"
    folder: "content"
    create: true
    path: "{{slug}}"
    fields:
      - label: "Order sequence"
        name: "weight"
        widget: number
      - label: "Title"
        name: "title"
        widget: string
      - label: "Body"
        name: "body"
        widget: markdown
  - name: "programmes"
    label: "Programmes"
    folder: "content/programmes"
    path: "{{slug}}/index"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: string
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "Closing date"
        name: "date"
        widget: "datetime"