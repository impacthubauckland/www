<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/admin/preview.css");
    CMS.registerEditorComponent({
      id:"ctabutton",
      label: "Call to Action Button",
      fields:[{
          name: "text",
          label: "Button text",
          widget: "string"
      },{
          name: "link",
          label: "link",
          widget: "string"
      }],
      pattern: /{{< ctabutton text="(.*)" link="(.*)" >}}/,
      fromBlock: function(match){
          return{
            text: match[1],
            link: match[2]
          };
      },
      toBlock: ({text, link}) =>
          `{{< ctabutton text="${text}" link="${link}" >}}`,
      toPreview: ({text, link}) => {
        return `
        <div class="grid grid-cols-16 place-content-center">
          <div><a href="${link}"><button class="font-bold bg-[#812926] py-3 px-8 mt-4 rounded text-xl hover:bg-opacity-75 text-[#ffffff]">${text}</button></a></div>
        </div>
        `
      }
    })
    CMS.registerEditorComponent({
      id:"hlist",
      label: "Horizontal Collection",
      fields:[{
          name: "collection",
          label: "Collection",
          widget: "string"
      },{
          name: "height",
          label: "Height (px)",
          widget: "number"
      }],
      pattern: /{{< hlist collection="(.*)" height=(.*) >}}/,
      fromBlock: function(match){
          return{
            collection: match[1],
            height: match[2]
          };
      },
      toBlock: ({collection, height}) =>
          `{{< hlist collection="${collection}" height=${height} >}}`,
      toPreview: ({collection, height}) => {
        return `
        <div class="flex place-content-evenly bg-warmgray-900">
          <div>&nbsp;</div>
          <div class="flex-none h-${height}-px">Display a horizontal list of images from ${collection}</div>
          <div>&nbsp;</div>
        </div>
        <p>&nbsp</p>
        `
      }
    })
    CMS.registerEditorComponent({
      id:"optimsedImage",
      label: "Image - resized centered (optimised)",
      fields:[{
          name: "image",
          label: "Image Url",
          widget: "image"
      },{
          name: "height",
          label: "Height (px)",
          widget: "number"
      },{
          name: "alt",
          label: "Alt text",
          widget: "string"
      }],
      pattern: /{{< optimisedImage image="(.*)" height=(.*) alt="(.*)" >}}/,
      fromBlock: function(match){
          return{
            image: match[1],
            height: match[2],
            alt: match[3]
          };
      },
      toBlock: ({image, height, alt}) =>
          `{{< optimisedImage image="${image}" height=${height}  alt="${alt}" >}}`,
      toPreview: ({image, height, alt}) => {
        return `
        <div class="flex place-content-evenly bg-warmgray-900">
          <div>&nbsp;</div>
          <div class="flex-none"><img alt="${alt}" src="${image}" height="${height}" style="height: ${height}px;"></div>
          <div>&nbsp;</div>
        </div>
        `
      }
    })
</script>
</body>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => { 
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
</html>
